<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Folder and files</title>
</head>
<body>
    {% load mptt_tags %}
    <ul>
        {% recursetree folders %}
        <li>{{ node.name }}
            {% if not node.is_leaf_node %}
            <ul class="children">
                <li>{{ children }}</li>
            </ul>
            {% endif %}
        </li>
        {% endrecursetree %}
    </ul>
</body>
</html>
